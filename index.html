<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Десерт Чизкейктер</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Десерт рулеті</h1>

        <div class="card-row top-row">
            <div class="card">
               <img src="https://i.pinimg.com/736x/cc/62/a0/cc62a0d2a0cb4deef923b8a265a7402c.jpg" alt="">
              
                <h3 class="product-title">Шоколадты Құлпынай Рулеті</h3>
                <p class="product-info">Құлпынай,шоколад нәзік дәм.</p>
                <button class="shop-button">Заказ беру</button>
            </div>
            
            <div class="card">
                <img src="https://i.pinimg.com/736x/a8/8c/b6/a88cb6ef75181632a3db2f05eb503e68.jpg" alt="">
                <h3 class="product-title">Микс-Жемісті Рулет</h3>
                <p class="product-info">Құлпынай және қаражидек қоспасы.</p>
                <button class="shop-button">Заказ беру</button>
            </div>
            
            <div class="card">
              <img src="https://i.pinimg.com/736x/4e/cc/48/4ecc48441dbb998763b75fc4f8fd0957.jpg" alt="">
                <h3 class="product-title">Классикалық Жеміс Рулеті</h3>
                <p class="product-info">Құлпынай дәмімен.</p>
                <button class="shop-button">Заказ беру</button>
            </div>
        </div>

        <div class="order-section">
            <button class="order-button">СЕБЕТКЕ ҚОСУ</button>
        </div>

</body>
</html>
